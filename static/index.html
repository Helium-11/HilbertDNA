<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Image Encoder</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent-glow: #22d3ee;
            --dna-base-a: #fb7185;
            /* Rose */
            --dna-base-t: #34d399;
            /* Emerald */
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--dna-base-a), var(--accent-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        p.subtitle {
            color: var(--text-dim);
            font-family: 'Courier New', Courier, monospace;
        }

        .box {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .box:hover {
            border-color: rgba(34, 211, 238, 0.3);
        }

        h2 {
            font-size: 1.2rem;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--accent-glow);
        }

        textarea {
            width: 100%;
            height: 100px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            padding: 12px;
            box-sizing: border-box;
            resize: vertical;
            font-family: 'Courier New', Courier, monospace;
        }

        input[type="file"] {
            margin: 15px 0;
            color: var(--text-dim);
        }

        button {
            background: var(--accent-glow);
            color: #083344;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.4);
            filter: brightness(1.1);
        }

        #encodeResult,
        #decodeResult {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
        }

        img {
            margin-top: 20px;
            border-radius: 8px;
            border: 2px solid #334155;
            max-width: 100%;
            display: block;
        }

        .dna-decoration {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 3rem;
            opacity: 0.1;
            z-index: -1;
            user-select: none;
        }
    </style>
</head>

<body>

    <div class="dna-decoration">ðŸ§¬<br>ðŸ§ª<br>ðŸ§¬</div>

    <div class="container">
        <header>
            <h1>HelixHash</h1>
            <p class="subtitle">// Convert digital data to biological sequences</p>
        </header>

        <div class="box">
            <h2><span>ðŸ“¥</span> Sequence Encoder</h2>
            <textarea id="textInput" placeholder="Enter the message you want to hide in the nucleotides..."></textarea>
            <button onclick="encodeText()">Generate Sequence â†—</button>
            <div id="encodeResult"></div>
        </div>

        <div class="box">
            <h2><span>ðŸ“¤</span> Sequence Decoder</h2>
            <p style="font-size: 0.8rem; color: var(--text-dim);">Upload your encoded DNA image to synthesize the
                original text.</p>
            <input type="file" id="imageInput" />
            <br>
            <button onclick="decodeImage()">Extract Data â†˜</button>
            <div id="decodeResult"></div>
        </div>
    </div>


    <script>
        async function encodeText() {
            const text = document.getElementById("textInput").value;

            const response = await fetch("/encode_text", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            });

            const data = await response.json();

            if (data.image_url) {
                document.getElementById("encodeResult").innerHTML =
                    `<p>Saved ID: ${data.id}</p>
             <img src="${data.image_url}" />`;
            } else {
                document.getElementById("encodeResult").innerText = "Error!";
            }
        }

        async function decodeImage() {
            console.log("DECODE FUNCTION TRIGGERED");

            const fileInput = document.getElementById("imageInput");

            console.log("File input:", fileInput.files);

            if (!fileInput.files.length) {
                alert("Please select an image first.");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            const response = await fetch("/decode_image", {
                method: "POST",
                body: formData
            });

            const data = await response.json();

            console.log("Backend response:", data);

            if (data.decoded_text) {
                document.getElementById("decodeResult").innerText =
                    "Decoded Text: " + data.decoded_text;
            } else if (data.error) {
                document.getElementById("decodeResult").innerText =
                    "Backend Error: " + data.error;
            } else {
                document.getElementById("decodeResult").innerText =
                    "Unknown error occurred.";
            }
        }

    </script>
</body>

</html>
